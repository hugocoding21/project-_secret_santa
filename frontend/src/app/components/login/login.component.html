<div class="auth-container">
  <div class="error-db" *ngIf="error.bool" [@slideIn]>{{ error.message }}</div>
  <app-form [formTitle]="'Login'" [formFields]="formFields" [formGroup]="formGroup" [submitButtonText]="'Login'"
    (formSubmitted)="onSubmit($event)"></app-form>
  <p class="auth-link">
    Don't have an account? <a routerLink="/register">Register here</a>
  </p>
</div>
