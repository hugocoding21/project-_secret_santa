<div class="auth-container">
    <div class="error-db" *ngIf="error.bool" [@slideIn]>{{ error.message }}</div>
    <app-form [formTitle]="'Register'" [formFields]="formFields" [formGroup]="formGroup" [submitButtonText]="'Sign Up'"
        (formSubmitted)="onSubmit($event)"></app-form>
    <p class="auth-link">
        Already have an account? <a routerLink="/login">Login here</a>
    </p>
</div>
